flows:
  make_booking:
    description: Help users book a room given a date and number of customers.
    steps:
      - collect: booking_number
        description: number of people looking to book
      - collect: booking_date
        description: desired date for booking
      - action: action_get_matching_rooms
      - collect: preferred_room
        description: room choice given available rooms
      - action: utter_booking_complete

